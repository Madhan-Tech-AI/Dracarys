<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRACARYS 2025 - Fire and Blood Meets Innovation</title>
    <meta name="description" content="Join DRACARYS 2025 - A Game of Thrones themed symposium by the Department of Artificial Intelligence & Data Science. Experience innovation through the lens of the Seven Kingdoms." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cinzel', serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #b91c1c;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }

      /* Custom animations */
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .animate-flicker {
        animation: flicker 2s infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
